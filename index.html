<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gehaltsrechner</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.75rem; width: 100%; }
    .result { margin-top: 2rem; background: #f2f2f2; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Gehaltsrechner (Deutschland)</h1>

  <label>Bruttogehalt (monatlich in EUR):
    <input type="number" id="brutto" />
  </label>

  <label>Steuerklasse:
    <select id="steuerklasse">
      <option value="1">I</option>
      <option value="2">II</option>
      <option value="3">III</option>
      <option value="4">IV</option>
      <option value="5">V</option>
      <option value="6">VI</option>
    </select>
  </label>

  <label>Bundesland:
    <select id="bundesland">
      <option value="BW">Baden-Württemberg</option>
      <option value="BY">Bayern</option>
      <option value="BE">Berlin</option>
      <option value="...">...</option>
    </select>
  </label>

  <label>Krankenversicherungsart:
    <select id="kv">
      <option value="gesetzlich">Gesetzlich</option>
      <option value="privat">Privat</option>
    </select>
  </label>

  <label>Kirchensteuerpflichtig:
    <select id="kirche">
      <option value="ja">Ja</option>
      <option value="nein">Nein</option>
    </select>
  </label>

  <label>Anzahl Kinderfreibeträge:
    <input type="number" id="kinder" min="0" step="0.5" />
  </label>

  <button onclick="berechneNetto()">Berechnen</button>

  <div class="result" id="ergebnis"></div>

  <script>
    function berechneNetto() {
      const brutto = parseFloat(document.getElementById("brutto").value);
      const steuerklasse = document.getElementById("steuerklasse").value;
      const kirche = document.getElementById("kirche").value;

      if (isNaN(brutto)) {
        alert("Bitte gib ein gültiges Bruttogehalt ein.");
        return;
      }

      // Beispielhafte Berechnung mit groben Durchschnittswerten
      let lohnsteuer = brutto * 0.20; // sehr grob
      let soli = brutto * 0.01; // Solidaritätszuschlag
      let kirchensteuer = kirche === "ja" ? lohnsteuer * 0.09 : 0;
      let rentenversicherung = brutto * 0.093;
      let krankenversicherung = brutto * 0.073;
      let arbeitslosenversicherung = brutto * 0.012;
      let pflegeversicherung = brutto * 0.01525;

      const abzüge = lohnsteuer + soli + kirchensteuer + rentenversicherung + krankenversicherung + arbeitslosenversicherung + pflegeversicherung;
      const netto = brutto - abzüge;

      document.getElementById("ergebnis").innerHTML = `
        <strong>Nettogehalt:</strong> ${netto.toFixed(2)} EUR<br/><br/>
        <strong>Abzüge:</strong><br/>
        Lohnsteuer: ${lohnsteuer.toFixed(2)} EUR<br/>
        Solidaritätszuschlag: ${soli.toFixed(2)} EUR<br/>
        Kirchensteuer: ${kirchensteuer.toFixed(2)} EUR<br/>
        Rentenversicherung: ${rentenversicherung.toFixed(2)} EUR<br/>
        Krankenversicherung: ${krankenversicherung.toFixed(2)} EUR<br/>
        Arbeitslosenversicherung: ${arbeitslosenversicherung.toFixed(2)} EUR<br/>
        Pflegeversicherung: ${pflegeversicherung.toFixed(2)} EUR
      `;
    }
  </script>
</body>
</html>
